{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="card form-box mx-auto my-3 p-3">
    <h3>Edit Event</h3>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-primary" type="submit" value="Save">
    </form>
</div>
{% endblock %}
