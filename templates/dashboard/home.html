{% extends "base.html" %}

{% block content %}
    <div class="card level has-background-light p-2 mt-3">
        <div class="level-left">
            <h2 class="is-size-4">Events</h2>
        </div>
        <div class="level-right">
            <a class="button" type="button" href="{% url 'dashboard:create_event' %}">Create Event</a>
        </div>
        
    </div>
    <ul>
        {% for event in object_list %}
            <li>{{ event.name }}</li>
        {% endfor %}
    </ul>
{% endblock %}
