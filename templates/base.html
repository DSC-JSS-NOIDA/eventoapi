{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Eventoapi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <nav class="navbar is-dark container" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="#">
                <h4 class="is-uppercase has-text-weight-bold">Eventoapi</h4>
            </a>

            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbar">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        {% if user.is_authenticated %}
        <div class="navbar-item has-dropdown is-hoverable navbar-end">
            <a class="navbar-link">
              {{ user.name }}
            </a>
    
            <div class="navbar-dropdown">
                <a class="navbar-item" href="{% url 'dashboard:logout' %}">
                Logout
                </a>
          </div>
        </div>        
        {% else %}
        <div id="navbar" class="navbar-menu">
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-primary">
                            <strong>Sign up</strong>
                        </a>
                        <a class="button is-light" href="{% url 'dashboard:login' %}">
                            Log in
                        </a>
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
    </nav>
    <div class="container">        
        {% block content %} {% endblock %}
    </div>
</body>

</html>
