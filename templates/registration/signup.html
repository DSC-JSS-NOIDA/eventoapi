{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="card signup-box mx-auto mt-4 mb-5 p-4">
    <h3 class="mb-4">Sign up</h3>

    <form method="post" action="{% url 'dashboard:signup' %}">

        {% csrf_token %} 
        {{ form|crispy }}

        <input class="btn btn-primary" type="submit" value="Sign Up">
        <a class="btn btn-outline-secondary" href="{% url 'login' %}">Login</a>
    </form>

</div>

{% endblock %}
